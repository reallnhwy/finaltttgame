<!DOCTOPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="tictactoescript.js"></script>
	<link rel="stylesheet" href="tictactoestyle.css">
</head>
<body>

	<div class="game-area">
		<div class="game-options">
			<select name="game_size" id="game_size" onchange="resetAIButton()">
				<option value="3">3 x 3 Board</option>
				<option value="4">4 x 4 Board</option>
				<option value="5">5 x 5 Board</option>
				<option value="6">6 x 6 Board</option>
				<option value="7">7 x 7 Board</option>
			</select>
			
			<input type="checkbox" name="robot" checked="true" id="robot"> With Computer? <br/>
			<input type="submit" value="Start Game" onclick="generateGame()" class="submit-button"> 
		</div>

		<div id="game-board" class="game-board">
			Please select your game from above, then press 'Start Game'.
		</div>
		<div class="score-card"> <br>
			Player X Score: <span id="score-X">0</span> <br>
			Player O Score: <span id="score-O">0</span>
		</div>

	</div>

</body>
</html>
